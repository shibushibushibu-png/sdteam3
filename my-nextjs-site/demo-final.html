
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新事業チーム診断サービス - NEWh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.7;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
        
        .hero-container {
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 antialiased">
    <!-- ロゴ配置 -->
    <div style="position: absolute; top: 17px; left: 27px; z-index: 50;">
        <img src="/logo.png" alt="NEWhロゴ" style="width: 345.6px; height: auto;" />
    </div>
    <!-- Hero Section -->
    <section class="hero-container relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0 w-full h-full">
            <img 
                src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" 
                alt="Business team collaboration" 
                class="w-full h-full object-cover"
            />
            <!-- Background Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-slate-900/85 via-slate-800/75 to-indigo-900/70"></div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content max-w-6xl mx-auto px-4 py-24">
            <div class="grid md:grid-cols-2 gap-12">              <!-- 左側：テキスト -->
                <div class="text-center md:text-left">
                    <div class="mb-8">
                        <h1 class="text-4xl md:text-6xl lg:text-7xl font-black text-white mb-8 leading-loose animate-fade-in-up delay-200" style="line-height: 1.2;">
                            チームの<br />
                            新規事業構想力<br />
                            <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300 italic">
                見える化                   </span><br />
                            しませんか？
                        </h1>
                    </div>
                    <p class="text-xl md:text-2l text-gray-200 max-w-4xl mx-auto font-light leading-loose opacity-90animate-fade-in-up delay-400">
                        新事業開発に取り組むチームの能力を客観的に診断<br>具体的なアクションプランをご提案
                    </p>
                </div>
                <!-- 右側：画像 -->
                <div class="flex flex-col justify-center items-center h-full">
                    <img src="/analysis1.png" alt="新事業チーム診断イメージ" class="w-full max-w-lg h-auto animate-fade-in-up delay-400" />
                </div>
            </div>
            <!-- ボタンを画面全体の横幅で中央に配置 -->
            <div class="flex justify-center mt-8">
                <a 
                    href="https://docs.google.com/forms/d/e/1FAIpQLSdvJJ4jUS0E7-XDgcGHOIK-kD4Vzy9IDYhldFLtMMpclhcUSw/viewform?usp=dialog"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="inline-block bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-500 shadow-2xl hover:shadow-purple-500/25 transform hover:-translate-y-2 glass-effect animate-fade-in-up delay-800"
                    style="transform: scale(1.2);"
                >
                7分で完了！新事業チーム診断（無料）
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
            <div class="animate-bounce">
                <svg class="w-6 h-6 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </div>
        </div>
    </section>
            <div>課題テスト</div>           
    </section>

    <script>
        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for scroll animations
        document.querySelectorAll('section:not(:first-child)').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            observer.observe(section);
        });
    </script>
    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;" onclick="closeModal()">
        <img id="modal-image" src="" alt="拡大画像" style="max-width:90vw; max-height:90vh; box-shadow:0 4px 32px rgba(0,0,0,0.4); background:#fff; border-radius:12px;" />
    </div>
    <script>
        function openModal(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-image').src = '';
        }
    </script>
</body>
</html>
